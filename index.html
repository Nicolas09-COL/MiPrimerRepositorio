<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora W</title>
    <script src="Script1.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2 class="Presentacion">Presentado por: PT Nicolas Forero Sanchez</h2>
    <h2 class="Seccion">Cohorte IV Seccion 2</h2>
    <h3>Calculadora</h3>
        <div class="calculadora">
            <input class="input" type="text" id="num1" placeholder="0" readonly />
        </div>
        <div class="PLinea">
            <button id="btn1" onclick="Escribir('1')">1</button>
            <button id="btn2" onclick="Escribir('2')">2</button>
            <button id="btn3" onclick="Escribir('3')">3</button>
            <button onclick="SeleccionarOperacion('/')">÷</button>
        </div>
        <div class="SLinea">
            <button id="btn4" onclick="Escribir('4')">4</button>
            <button id="btn5" onclick="Escribir('5')">5</button>
            <button id="btn6" onclick="Escribir('6')">6</button>
            <button onclick="SeleccionarOperacion('+')">+</button>
        </div>
        <div class="TLinea">
            <button id="btn7" onclick="Escribir('7')">7</button>
            <button id="btn8" onclick="Escribir('8')">8</button>
            <button id="btn9" onclick="Escribir('9')">9</button>
            <button onclick="SeleccionarOperacion('*')">×</button>
        </div>
        <div class="CLinea">
            <button class="btnc" onclick="Limpiar()">c</button>
            <button id="btn0" onclick="Escribir('0')">0</button>
            <button onclick="Resultado()">=</button>
            <button onclick="SeleccionarOperacion('-')">-</button>
        </div>
</body>
</html>
